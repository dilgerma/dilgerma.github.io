# Site settings
title: Miro Event Modeling Toolkit
description: Documentation for the Miro Event Modeling Toolkit - Build event-driven systems with visual modeling
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.eventmodelers.de" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
permalink: pretty

# Plugins
plugins:
  - jekyll-feed
  - jekyll-redirect-from

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"
  - scope:
      path: ""
    values:
      layout: "default"
